/* ==================== GENERAL ==================== */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
*{font-family:var(--ff_P);scrollbar-width:thin;scrollbar-color:var(--mco) var(--bg)}
a{text-decoration:none}
.wicontainer{min-height:100vh;margin:0 auto;display:flex;flex-direction:column;transition:background var(--tr_m);background:var(--bg)}
/* ==================== HEADER ==================== */
.wiheader{height:6vh;width:100%;display:flex;justify-content:space-between;align-items:center;padding:0 2vw;backdrop-filter:blur(10px);position:relative;z-index:100}
.wiheader_left{display:flex;align-items:center;gap:2vh}
.wilogo{display:flex;align-items:center;gap:0.3vh;font-size:var(--fz_m5);font-weight:700;color:var(--bg2);cursor:pointer;transition:all var(--tr_f)}
.wilogo a{color:var(--bg2)}
.wilogo i{font-size:var(--fz_l1);}
.wilogo:hover{transform:scale(1.05);filter:drop-shadow(0 0 0.5vh var(--mco))}
.winav{display:flex;gap:.7vh}
.winav_item{display:flex;align-items:center;gap:0.4vw;padding:0.8vh 1.2vw;background:var(--bg1);border-radius:0.8vh;color:var(--tx);text-decoration:none;font-size:var(--fz_m2);font-weight:500;transition:all var(--tr_f);border:1px solid transparent}
.winav_item i{font-size:var(--fz_m3)}
.winav_item:hover{background:var(--bg5);border-color:var(--mco);transform:translateY(-0.2vh);box-shadow:0 0.4vh 1vh rgba(0,0,0,0.1)}
.winav_item.active{background:var(--mco);color:var(--txa);box-shadow:0 0.4vh 1.2vh rgba(0,0,0,0.15)}
.wiheader_right{display:flex;align-items:center;gap:.5vh}
#wiTema{display:flex;gap:0.2vh;padding:0.5vh 0.8vw;background:var(--bg1);border-radius:0.8vh}
.tema{width:3vh;height:2.9vh;border-radius:50%;cursor:pointer;transition:all var(--tr_f);border:2px solid transparent;position:relative}
.tema:hover{transform:scale(1.15);box-shadow:0 0 1vh rgba(0,0,0,0.3)}
.tema.mtha{border-color:var(--F);box-shadow:0 0 1.5vh rgba(255,255,255,0.6),inset 0 0 0.5vh rgba(255,255,255,0.3);transform:scale(1.2)}
.tema[data-ths^="Cielo"]{background:var(--Cielo)}
.tema[data-ths^="Dulce"]{background:var(--Dulce)}
.tema[data-ths^="Paz"]{background:var(--Paz)}
.tema[data-ths^="Mora"]{background:var(--Mora)}
.tema[data-ths^="Futuro"]{background:var(--Futuro)}
#wiTema:hover{transform:translateY(-0.2vh);transition:var(--tr_m)}
#wimain{flex:1;width:100%;overflow-y:auto}
.wibtn_auth{display:flex;align-items:center;gap:0.4vw;padding:0.8vh 1.2vw;background:var(--bg1);border:none;border-radius:0.8vh;color:var(--tx);font-size:var(--fz_m2);font-weight:500;cursor:pointer;transition:all var(--tr_f);}
.wibtn_auth i{font-size:var(--fz_m3);}
#wiTema:hover,.wibtn_auth:hover{transform:translateY(-0.2vh);transition:var(--tr_m);}
.wibtn_auth:hover{background:var(--mco);color:var(--txa);border-color:var(--mco);box-shadow:0 0.4vh 1vh rgba(0,0,0,0.15);}
.wiauth{display:flex;gap:.5vh;min-width:13.9vw;}
.sesion img{max-width:3vh;}
.sesion{height:4.5vh;display:flex;align-items:center;gap:.8vh;cursor:pointer;padding-inline:1.5vh;background:var(--bg1);border-radius:1.2vh;}
.sesion:hover{transform:translateY(-.2vh);transition:var(--tr_s);}
.sesion span,.bt_salir span,.bt_salir i{color:var(--tx);}
.user-avatar{height:80%;box-shadow:var(--bs_m);border-radius:50%;}
.bt_salir{background:var(--bg1);border-radius:1.2vh;border:none;padding-inline:2vh;cursor:pointer;}
.bt_salir:hover{transform:translateY(-.2vh);transition:var(--tr_s);}
.ski_auth{background:var(--bg1);width:100%;height:4.2vh;border-radius:.5vh;}
.ski_inicio{background:var(--bg1);width:100%;height:92vh;border-radius:1vh;}
/* ==================== FOOTER ==================== */
.foo{width:100%;text-align:center;padding-block:1.5vh 1vh;background:var(--wb);border-radius:1vh 1vh 0 0}
.foo *{font-size:var(--fz_s2);margin-inline:.3vh}
.foo a{color:var(--bg2)}
.foo i{color:var(--mco)}
/* ==================== UTILIDADES ==================== */
.txc{text-align:center}
.df{display:flex}
.dfc{display:flex;justify-content:center;align-items:center}
.dfw{display:flex;justify-content:space-between;align-items:center}
.dfcc{display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center}
.mwb{max-width:87vw;margin:auto;width:100%}
.wib{width:100%}
/* ==================== RESPONSIVE ==================== */
@media (max-width:768px){
.wiheader{height:auto;flex-direction:column;padding:1.5vh 2vw;gap:1.5vh}
.wiheader_left,.wiheader_right{width:100%;flex-direction:column;gap:1.5vh}
.wilogo{font-size:var(--fz_m4)}
.winav{width:100%;flex-direction:column;gap:1vh}
.winav_item{width:100%;justify-content:center;padding:1.2vh 2vw}
.wiheader_right{width:100%;justify-content:center}
#wimain{padding:1.5vh 3vw}
}
